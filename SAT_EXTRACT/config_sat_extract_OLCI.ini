## config file for creating satellite extracts
[file_path]
sat_source_dir: /store2/OC/OLCI/trimmed_sources/2021
output_dir: /store3/SAT_EXTRACTS/OLCI

[Time_and_sites_selection]
#first and last dates for analysis. Format: YYYY-MM-DD
time_start: 2021-05-01
time_stop: 2021-06-30
sites: Venise

[satellite_options]
sat_prefix: satellite_
satellite: S3
platform: A,B
sensor: olci
# WRR o WFR for olci
resolution: WFR
# processor version. Note: without zeros to the left
proc_version: 7.00
extract_size: 25
window_size: 3
n_bands: 16
#apply BRDF to OLCI reflectance
BRDF: F
